<!DOCTYPE html>

<header>
  <app-header></app-header>
</header>


<div class="card mx-auto" style="width: 40%;">
  <div class="card-body">
    <h3 class="card-title">Welcome! Login User</h3>
    <h4 class="card-subtitle mb-2 text-muted" style="margin-top: -15px;">Login to your account here</h4>

    <hr>

    <mat-form-field appearance="outline" class="form-full-width">
      <mat-label>Email</mat-label>
      <input type="text" matInput required [formControl]="user" #mail>
      <mat-icon matSuffix>login</mat-icon>
      <mat-hint>someone@example.com</mat-hint>
      <mat-error *ngIf="user.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput required [formControl]="pass" #passx>
      <mat-icon matSuffix>https</mat-icon>
      <mat-hint>Password</mat-hint>
      <mat-error *ngIf="pass.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <br>
    <br>

    <div style="display: flex;justify-content: center;">
        <button mat-flat-button color="accent" [disabled]="pass.invalid||user.invalid" (click)="LoginAction(mail.value,passx.value)">Login</button>
    </div>

  </div>
</div>
